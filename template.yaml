AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: >
  A service to fit statistical models using 
  python package statsmodel and R formula
  model specification

Resources:
  predict:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: statsmodels/
      Handler: predict.lambda_handler
      MemorySize: 256
      Timeout: 300
      Role: arn:aws:iam::402476661663:role/WildRydesLambda
      Runtime: python3.8
      Environment:
        Variables:
          bucket: !Ref models
          keyTemplate: fitted/{id}.pickle
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /predict
            Method: post
  fit:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: statsmodels/
      Handler: fit.lambda_handler
      MemorySize: 1024
      Timeout: 900
      Role: arn:aws:iam::402476661663:role/WildRydesLambda
      Runtime: python3.8
      Environment:
        Variables:
          bucket: !Ref models
          keyTemplate: fitted/{id}.pickle
      Events:
        ApiEvent:
          Type: Api
          Properties:
            Path: /fit
            Method: post

  models:
    Type: AWS::S3::Bucket

Outputs:
  statsmodelservicebucket:
    Description: bucket containing fitted models and model metadata
    Value: Value to return
  

